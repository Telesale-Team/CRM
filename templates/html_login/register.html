{% extends 'html_login/base.html'%}
{% block title %} Register Page {% endblock title%}
{% load crispy_forms_tags %}



{% block content %}

<div class="container">
	<div class="row mt-5">
		<div class="col-md-5 offset-md-3">
			<div class="border bg-dark text-light p-3">
				<h1> Register </h1>
				
				
				<hr>
				
				<form action="" method="post">
					{% csrf_token %}
					{{ form |crispy }}
					<hr>
					<input type="submit" value="Register" class="btn btn-success">
					
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
