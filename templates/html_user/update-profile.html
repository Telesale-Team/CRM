{% extends 'base/layout.html' %}
{% block title%} Profile User {% endblock title %}
{% load crispy_forms_tags %}


{% block content %}


<div class="container-fluid">
	<div class="row ">
		<div class="col-md-4 text-light">
			
			<div class="card border p-3 bg-dark">
				<h4 class="text-center">{{ profile.nickname}} {{profile.username}} </h4>
			  <img class="card-img-top" src="{{ profile.image.url}}" alt="">

			</div>

			<div class="border p-3 bg-dark">
				<form method="post" enctype="multipart/form-data" >
					{% csrf_token %}
					{{ profile_form |crispy }}
					<hr>
					<button type="submit" class="btn btn-warning btn-block text-light">อัพเดท</button>

					
				</form>
			</div>
		
			
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
</div>

{% endblock content %}
