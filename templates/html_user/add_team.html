{% extends 'base/layout.html'%}
{% block title%} Add Profile Page {% endblock title%}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
	<div class="row p-3">
		<div class="col-md-10">
			<div class="border p-3">
				<div class="card bg-dark text-light">
					<div class="card-body text-center">
					  <h4 class="card-text"> เพิ่มทีมใหม่ </h4>
					</div>
				</div>
				<hr>
				<form action="" method="post">
					{% csrf_token %}
					{{ form |crispy }}
					<hr>
					<input type="submit" value="+ เพิ่มทีมใหม่" class="btn btn-success btn-block ">
					
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
