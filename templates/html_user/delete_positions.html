{% extends 'base/layout.html' %}
{% block title%} Profile User {% endblock title %}
{% load crispy_forms_tags %}


{% block content %}


<div class="container-fluid">
	<div class="row ">
		
		<div class="col-md-4">
			<div class="border p-3">
				<div class="card bg-danger text-light">
					<div class="card-body text-center">
						<h4 class="card-title">Delete Position {{ position.name }} </h4>
					
					</div>
				</div>
				<hr>
				
				<form method="post" >
					
					{% csrf_token %}
                    
					{{ form|crispy }}
					<hr>
					<button type="submit" class="btn btn-danger btn-block text-light">ลบข้อมูลออกจากระบบ</button>

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
