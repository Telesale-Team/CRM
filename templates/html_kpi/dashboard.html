<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/1f1f20f46c.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>

<body>

<div class="container-fluid">

	<div class="row">

		<div class="col-sm-4">

			<canvas id="myChart2" style="width:100%;max-width:550px"></canvas>

				<script>
				var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
				var yValues = [55, 49, 44, 24, 15];
				var barColors = ["red", "green","blue","orange","brown"];

				new Chart("myChart2", {
				type: "doughnut",
				data: {
					labels: xValues,
					datasets: [{
					backgroundColor: barColors,
					data: yValues
					}]
				},
				options: {
					legend: {display: false},
					title: {
					display: true,
					text: "Thaiban"
					}
				}
				});
				</script>

			
		</div>

		<div class="col-sm-4">

			<canvas id="myChart1" style="width:100%;max-width:550px"></canvas>

				<script>
				var xValues = ["Red Team", "Green Team", "Blue Team"];
				var yValues = [55, 49, 44, 24, 15];
				var barColors = ["red", "green","blue","orange","brown"];

				new Chart("myChart1", {
				type: "doughnut",
				data: {
					labels: xValues,
					datasets: [{
					backgroundColor: barColors,
					data: yValues
					}]
				},
				options: {
					legend: {display: false},
					title: {
					display: true,
					text: "7RX7"
					}
				}
				});
				</script>

		</div>

		<div class="col-sm-4">

			<canvas id="myChart0" style="width:100%;max-width:550px"></canvas>

				<script>
				var xValues = ["Red Team", "Green Team", "Blue Team"];
				var yValues = [55, 49, 44, 24, 15];
				var barColors = ["red", "green","blue","orange","brown"];

				new Chart("myChart0", {
				type: "doughnut",
				data: {
					labels: xValues,
					datasets: [{
					backgroundColor: barColors,
					data: yValues
					}]
				},
				options: {
					legend: {display: false},
					title: {
					display: true,
					text: "Duckbet"
					}
				}
				});
				</script>

		</div>

		

		<div class="col-sm-12 mt-5">
			<h3 class = 'text-center'><a href='/user/'><i class='fas fa-layer-group' style='font-size:24px;color:green'></i></a> <b>รายงานผลประจำวัน</h3><br>
			<table class="table table-striped">      
				<thead class="bg-dark text-light">
					<tr>
						<th>อันดับ</th>
						<th>name</th>
						<th>Thaiban</th>
						<th>Mughuay</th>
						<th>Duckbet</th>        
						<th>7RX7</th>
						<th>New Custom</th>
						<th><i class='far fa-edit' style='font-size:20px'></i>แก้ใข</th>
					</tr>
				</thead>
				
				<tbody>
					{% for customer in thaiban %}

					<tr>
						<td>{{ number }}</td>
						<td>{{ customer.user_telephone}}</td>
						<td> {{ customer.thaiban }}</td>
						<td> {{ customer.mughuay }}</td>
						<td> {{ customer.duckber }} </td>
						<td> {{ customer.rx7 }} </td>
						<td> {{ customer.new_customer }} </td>
						<td><a href="/customer/profile_customer/{{ customer.user_telephone }}"><i class='far fa-edit' style='font-size:20px'></i></a></td>
	
					</tr>
					{% endfor %}
				</tbody>          
			</table>


		</div>

	</div>
</div>
</body>
</html>
