<!DOCTYPE html>
<html lang="en">
<head>
  <title>dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>
  {% load humanize %}

  


{% block content%}
<div class="container-fluid">

  <div class="row ">

          <div class="col-sm-4 mb-2" style="text-align: center;" >


              <div class="card-body">                       

                      <div class="row">

                          <div class="col-sm-2 bg-secondary " >

                              <br>
                            
                              <i class='fas fa-file-invoice-dollar' style='font-size:15px'></i><hr>              
                              <span class="badge badge-info">7RX7</span><hr>
                              <i class='fas fa-hand-holding-usd' style='font-size:15px'></i><span class="badge badge-warning">0</span> <hr>
                              
                          </div>
                          
                          
                          <div class="col-md-10 bg-dark text-light"  >

                              <br><p style="font-size:15px ">{{score.team}}</p>
                              
                              <h1 style="font-size: 150px;"><span class="badge badge-warning">{{ score.slakthai }}</span></h1> 


                          </div>


                          
                      </div>

              </div>
          </div>
  </div>
</div>

{% endblock content %}
