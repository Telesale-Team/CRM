{% extends 'base/layout.html' %}


{% block content %}


<div class="row">
    {% for team in teams %}
    <div class="col-sm-3 col-md-6 col-lg-4">
        <div class="card bg-dark text-white">
            <div class="card-body">

                <div class="row">

                    <div class="col-sm-3 col-md-6 col-lg-4">
                        <img src="{{team.image.url}}" class="mx-auto d-block" width="150" height="150" alt="...">  
                    </div>
                    <div class="col-sm-9 col-md-6 col-lg-8">
                      <p>ชื่อ : {{ team }}</p><hr>
                      
                      <p>จำนวนสมาชิก :{{ team. }} </p><hr>
                      <p>สถานะทีม : {{ team.detail }} </p>

                    </div>
                  </div>
            </div>
          </div>
        <br>
    </div>
    {% endfor %}

    
    
</div>



{% endblock content %}
