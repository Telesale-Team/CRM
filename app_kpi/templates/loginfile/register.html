<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}

  <title>Register</title>
  
  {% endblock title %}
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>


{% block c0 %}
<div class="jumbotron bg-dark text-light">

 <div class="container">

    <h1>CHRM Register</h1>
    <p> กรุณากรอกข้อมูลให้ครบถ้วน </p>

    <form method="POST">  

      {% csrf_token %}

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class='fas fa-user-lock' style='font-size:20px'></i></span>
        </div>
        <input type="text" class="form-control" placeholder="username" id="username" name="username">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class='far fa-envelope-open' style='font-size:24px'></i></span>
        </div>
        <input type="email" class="form-control" placeholder="email" id="email" name="email">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-save" style="font-size:24px"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="password" id="password" name="password">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-save" style="font-size:24px"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="re-password" id="repassword" name="repassword">
      </div>

      
  
      <p>ระบบจะส่ง OTPผ่านทางโทรศัพท์ที่ได้ลงทะเบียนไว้ เพื่อยืนยันตัวตน</p>
     
      <button type="submit" class="btn btn-success"> <i class='fas fa-user-plus'></i> ลงทะเบียน</button>
    </form>
  </div>

</div><br>
{% endblock c0 %}
