<!DOCTYPE html>
<html lang="en">
<head>
  <title>dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
  
<div class="container-fluid">

{% block c0%}


<div class="jumbotron jumbotron-fluid bg-dark mt-2 text-light">
  <div class="container-fluid">
    <div class="row">

        <div class="col-sm-1 text-center">
        

            
        </div>


        <div class="col-sm-10 text-light text-center">


            <h1><i class='fas fa-server' style='font-size:36px'>&nbsp</i>Dashboard</h1>

                <i class='fas fa-arrow-alt-circle-left' style='font-size:15px'></i>&nbsp
                <i class='far fa-calendar-alt' style='font-size:15px'> {{ date }} </i>&nbsp
                <i class='far fa-clock' style='font-size:15px'> {{ time }} </i>&nbsp        
                <i class='fas fa-power-off' style='font-size:15px ;color:green;'> Log out</i>&nbsp
                <i class='fas fa-arrow-alt-circle-right' style='font-size:15px'></i> &nbsp  
        
        </div>


        <div class="col-sm-1 text-center">
            
        </div>


    </div>
  </div>
</div>

{% endblock c0 %}

{% block c1 %}

<div class="row ">
        {% for score in scores %}
        <div class="col-sm-4 mb-2" style="text-align: center;" >


            <div class="card-body">                       

                    <div class="row">

                        <div class="col-sm-2 bg-secondary " >

                            <br><a href="#"><i class='fas fa-users' style='font-size:15px'></i></a><hr>                           
                            <i class='fas fa-file-invoice-dollar' style='font-size:15px'></i><smal></smal><hr>              
                            <i class='fas fa-users' style='font-size:15px' ></i><span class="badge badge-info">1</span><hr>
                            <i class='fas fa-hand-holding-usd' style='font-size:15px'></i><span class="badge badge-warning">0</span> <hr>
                            
                        </div>
                        
                        
                        <div class="col-sm-8 bg-dark text-light" >

                            <br><p style="font-size:15px ">{{score.team}}</p>
                             
                            <h1 style="font-size: 190px;" ><span class="badge badge-warning">{{ score.slakthai }}</span></h1> 


                        </div>


                        <div class="col-sm-2 bg-secondary" >
                            
                            <br><i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">0</span><hr>
                            <i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">0</span><hr>
                            <i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">0</span><hr>
                            <i class='fas fa-users' style='font-size:15px'></i><span class="badge badge-dark">0</span><hr>
                            

                        </div>
                    </div>

                
            </div>
        </div>
        {% endfor %}
</div>


{% endblock c1 %}
